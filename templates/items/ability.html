<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'BITD.Name'}}"/></h1>
        </div>
    </header>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
      <textarea rows="10" name="data.description">{{{data.description}}}</textarea>
    </section>
    <div class="flex-vertical">
      <label class="label-stripe">{{localize "BITD.AbilityPrice"}}</label>
      <input id="ability-price" type="text" name="data.price" value="{{data.price}}" placeholder="{{localize 'BITD.AbilityPrice'}}">
      <label class="label-stripe">{{localize "BITD.AbilityClass"}}</label>
      <input id="ability-class" type="text" name="data.class" value="{{data.class}}" placeholder="{{localize 'BITD.AbilityClass'}}">
      <div class="flex-horizontal">
        <div class="flex-vertical">
          <label class="label-stripe">{{localize "BITD.StartingAbility"}}</label>
          <input id="starting" type="checkbox" name="data.starting" {{checked data.starting}}>
        </div>
        <div class="flex-vertical">
          <label class="label-stripe">{{localize "BITD.RecommendedAbility"}}</label>
          <input id="recommended" type="checkbox" name="data.recommended" {{checked data.recommended}}>
        </div>
      </div>
      {{#if isGM}}
        <div class="label-stripe">{{localize "BITD.Effects"}}</div>
        <div id="effects">{{> "systems/scum-and-villainy/templates/parts/active-effects.html"}}</div>
      {{/if}}
    </div>
</form>
